[package]
name = "hestia"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-files = "0.5.0"
actix-web = "3.3.3"
actix-web-httpauth = "0.5.1"
awmp = "0.7.0"
# diesel = { version = "1.4.8", features = ["sqlite"] }
diesel = { branch = "master", features = ["sqlite", "returning_clauses_for_sqlite_3_35"], git = "https://github.com/diesel-rs/diesel" }
dotenv = "0.15.0"
handlebars = { version = "4.2.1", features = ["dir_source"] }
# jsonwebtoken = "7.2.0"
jsonwebtoken = { branch = "next", git = "https://github.com/Keats/jsonwebtoken" }
libsqlite3-sys = { version = "0.23.2", features = ["bundled"] }
reqwest = { version = "0.11.9", features = ["blocking", "json"] }
serde = "1.0.133"
serde_json = "1.0.75"
serde_with = "1.11.0"
strum = "0.23.0"
strum_macros = "0.23.1"

[features]
